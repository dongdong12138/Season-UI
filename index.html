<head>

  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Season UI</title>
  <style>
    :root {
      --color: #333;
      --font-size: 14px;
      --button-height: 32px;

      --button-bg-active: #eee;
      --border-color: #999;
      --border-color-hover: #666;
      --border-radius: 4px;
    }
    .icon {
      width: 1em; height: 1em;
      vertical-align: -0.15em;
      fill: currentColor;
      overflow: hidden;
    }
  </style>
</head>
<body>

  <div id="app">
    <s-button>按钮</s-button>
    <s-button icon="settings">按钮</s-button>
    <s-button icon="settings" icon-position="left">按钮</s-button>
    <s-button icon="settings" icon-position="right">按钮</s-button>
  </div>

  <script src="//at.alicdn.com/t/font_718972_1hhoomwpb69.js"></script>
  <script src="./src/app.js"></script>

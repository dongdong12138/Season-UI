<!DOCTYPE html>
<html lang="zh-Hans">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Season UI</title>
  <style>
    :root {
      --color: #333;
      --font-size: 14px;
      --button-height: 32px;
      --button-bg: #fff;
      --button-bg-active: #eee;
      --border-color: #999;
      --border-color-hover: #666;
      --border-radius: 4px;
    }
  </style>
</head>
<body>

  <div id="app">
    <s-button :loading="loading1" @click="loading1 = !loading1">按钮1</s-button>
    <s-button icon="settings" :loading="loading2" @click="loading2 = !loading2">按钮2</s-button>
    <s-button icon="settings" icon-position="left" :loading="loading3" @click="loading3 = !loading3">按钮3</s-button>
    <s-button icon="settings" icon-position="right" :loading="loading4" @click="loading4 = !loading4">按钮4</s-button>
    <s-button-group>
      <s-button icon="left">上一页</s-button>
      <s-button>更多</s-button>
      <s-button icon="right" icon-position="right">下一页</s-button>
    </s-button-group>
    <s-button-group>
      <div>
        <s-button icon="left">上一页</s-button>
      </div>
      <s-button>更多</s-button>
      <s-button icon="right" icon-position="right">下一页</s-button>
    </s-button-group>
  </div>

  <script src="./src/app.js"></script>

</body>
</html>

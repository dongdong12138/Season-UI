<!DOCTYPE html>
<html lang="zh-Hans">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Season UI</title>
  <style>
    .s-button {
      height: 32px;
      background: #fff;
      font-size: 14px;
      border-radius: 4px;
      border: 1px solid #999;
      padding: 0 1em;
    }
    .s-button:hover { border-color: #666; }
    .s-button:active { background: #eee; }
    .s-button:focus { outline: none; }
  </style>
</head>
<body>

  <div id="app">
    <s-button></s-button>
  </div>

  <script src="./node_modules/vue/dist/vue.min.js"></script>
  <script src="./Button.js"></script>
  <script>
    new Vue({
      el: '#app',
    })
  </script>

</body>
</html>
